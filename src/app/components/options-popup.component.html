<!--Acciones disponibles-->
<div class="btn-group open" tabindex="0">
    <ul id="w4" class="dropdown-menu">
        <li role="presentation"><a href="#" data-toggle="modal" data-target="#modal-preview-pdf" (click)="generatedPDF(0)"><i class="fa fa-eye"></i> Ver comprobante</a></li>
        <li role="presentation"><a (click)="generatedPDF(1)" style="cursor:pointer"><i class="fa fa-print"></i>  Imprimir comprobante</a></li>
    </ul>
</div>

<!--MODAL PREVIEW PDF-->
<div class="modal fade" id="modal-preview-pdf" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="refreshList()">&times;</button>
                <h4><i class="fa fa-file"></i> Vista previa</h4>
            </div>
            <div class="modal-body">
                <div id="vista-previa-comprobante">
                    <object type="application/pdf" [data]="current_url" width="100%" height="430">El comprobante no puede ser visualizado</object>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-right">
                    <img class="modal-logo pull-left" src="/panelsandbox/img/Logotipo_C4B.png" alt="">			<a id="btnPdf" class="btn btn-primary" (click)="downloadFile()"><i class="fa fa-file-pdf-o"></i>  Descargar en PDF</a>			                            <button type="button" id="btnPagarComprobante" class="btn btn-primary hidden"></button>                        			<div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
